<form [formGroup] ="form">
        <div class="form-group">
            <label for="opassword">Old Password</label>
            <input type="password" id='opassword' class="form-control" formControlName="opassword">
            <div class="alert alert-danger" *ngIf = "opassword.touched && opassword.invalid">
                <div *ngIf="opassword.errors.required">Old password is required...</div>
                <div *ngIf="opassword.errors.opasswordValidation">Password did not match.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="npassword">New Password</label>
            <input type="password" class="form-control" id="npassword" formControlName="npassword" >
            <div *ngIf="npassword.touched && npassword.invalid" class="alert alert-danger">
                <div *ngIf="npassword.errors.required">New Password is required...</div>
            </div>
        </div>
        <div class="form-group">
            <label for="cpassword">Confirm Password</label>
            <input type="password" class="form-control" id="cpassword" formControlName="cpassword">
            <div *ngIf="cpassword.touched && cpassword.invalid" class="alert alert-danger">
                <div *ngIf="cpassword.errors.required">New Password is required...</div>
            </div>
            <div *ngIf="cpassword.valid && form.invalid && form.errors.confirmValidation" class="alert alert-danger">
                Passwords do not match.
            </div>
            
        </div>
        
        
        <button class="btn btn-primary">Change</button>
    </form>
