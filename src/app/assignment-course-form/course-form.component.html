<form #f='ngForm'>
    <div class="form-group">
        <label for="CourseName">Course Name</label>
        <input required minlength = '5' ngModel name="CourseName" type="text" #e="ngModel" class="form-control" (change)="Log(e)" id="CourseName">
        <div class="alert alert-danger" *ngIf='e.touched && !e.valid'>
            <div *ngIf='e.errors.required'>Name is Required..</div>
            <div *ngIf='e.errors.minlength'>Name should be minimum 5 characters</div>
        </div>
    </div>
    <div class="form-group">
        <label for="courseCategory">Category</label>
            <select required name="courseCategory" ngModel #category = 'ngModel' class="form-control">
                <option *ngFor = 'let course of courses' [value]='course.id'>{{ course.name }}</option>
            </select>
            <div class="alert alert-danger" *ngIf='category.touched && !category.valid'>Category is Required</div>
    </div>
    <div class="checkbox"> 
        <label for="moneyBack">
            <input type="checkbox" id="moneyBack" ngModel name="moneyBack"> 30 day MoneyBack guarantee?
        </label>
    </div>
    <p>{{ f.value | json }}</p>
    <button class="btn btn-primary">Submit</button>
</form>
